<!DOCTYPE HTML>
<html>
  <head>
    <title>Beer Pong</title>
    <style>
        .col-md-3 {
          margin: 0;
          padding: 0 !important;
        }
        .upside-down {
          transform:rotate(180deg);
          -ms-transform:rotate(180deg); /* IE 9 */
          -webkit-transform:rotate(180deg); /* Opera, Chrome, and Safari */
        }
        img {
            width: 100%;
            padding: 0;
            margin: 0;
        }
    </style>
    <link rel="stylesheet" href="../bower_components/sass-bootstrap/dist/css/bootstrap.min.css"/>
  </head>
  <body>
    <div class="row">
      <div class="col-md-3">
      </div>
      <div class="col-md-3">
        <img src="py.jpg" />
      </div>
      <div class="col-md-3">
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <img src="px.jpg" />
      </div>
      <div class="col-md-3">
        <img src="nz.jpg" />
      </div>
      <div class="col-md-3">
        <img src="nx.jpg" />
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
      </div>
      <div class="col-md-3">
        <img src="ny.jpg" class="upside-down" />
      </div>
      <div class="col-md-3">
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
      </div>
      <div class="col-md-3">
        <img src="pz.jpg" class="upside-down"/>
      </div>
      <div class="col-md-3">
      </div>
    </div>
    <script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../bower_components/sass-bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
